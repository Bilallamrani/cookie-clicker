<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/ca83f19c94.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>
  <main>
    <div class= "flex flex-row-reverse">
      <button id="reset" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Reset</button>
    </div>

    <div class="text-2xl alert alert-info text-center" role="alert">
      <p id="clicker-counter">0</p>
      <p id="timeInSeconde">Secondes</p>     
    </div> 
    
    <div class="row">
      
      <div class="image col-xs-6 col-md-3 col-lg-3">  
          <img id="bonusx2" src="./public/x22.webp" class="justify-start" style="display: none">
      </div>
      <div class="col-xs-12 col-md-6 col-lg-6">
    
          <img src="./public/cookie.png" class="cursor-pointer mx-auto d-block w-60 h-60" id="cookie">
      <div class="flex flex-col pt-4">
          <button id="run" class="bg-blue-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Bonus</button>
          <button id="run1" class="bg-blue-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Bonus x2</button>
          <button id="run2" class="bg-blue-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Booster</button>
          <button id="run3" class="bg-blue-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Auto click</button>
      </div>
      </div>
      <div class="image col-xs-6 col-md-3 col-lg-3">
          <img id="booster" src="./public/Booster-removebg-preview.png" class="justify-end" style="display: none">
      </div>
  </div>

  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
