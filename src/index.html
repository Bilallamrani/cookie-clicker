<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>
  <main>
  <div class= "flex flex-row-reverse">
    <button id="reset" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Reset</button>
  </div>
  <div class="flex flex-col items-center justify-center">
    <img src="./cookie.jpg" class="cursor-pointer" id="cookie">
    <div class="flex flex-col justify-around">
      <button id="run" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Bonus</button>
      <button id="run1" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Bonus x2</button>
      <button id="run2" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Booster</button>
      <button id="run3" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Score</button>
    </div>
  </div>

 
  

  </main>
 
  <script type="module" src="./main.js"></script>
</body>

</html>
