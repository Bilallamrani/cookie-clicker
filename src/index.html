<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/ca83f19c94.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>
  <main>

  <div class="bg-center bg-cover bg-no-repeat" style="background-image: url(./src/public/wp2724629.webp);"></div>
    
  <div class= "flex flex-row-reverse">
    <button id="reset" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Reset</button>
  </div>

    <div class="text-2xl alert alert-info text-center" role="alert">
      <p id="clicker-counter">0</p>
      <p id="timeInSeconde">Secondes</p>     
    </div> 

  <div class="flex flex-col items-center justify-center">
    <img src="./public/cookie.png" class="cursor-pointer bg-transparent w-25 h-25" id="cookie">

    <div class="flex flex-col justify-around">
      <button id="run" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Bonus</button>
      <button id="run1" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Bonus x2</button>
      <!-- <a href="#"><img src="./public/Booster.jpg" alt="button image" class="cursor-pointer bg-transparent"></a> -->
      
      <button id="run2" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Booster</button>
      <button id="run3" class="bg-blue-500 m-2 px-4 py-2 rounded-lg text-white">Auto click</button>
    </div>
  </div>

 
  

  </main>
 
  <script type="module" src="./main.js"></script>
</body>

</html>
